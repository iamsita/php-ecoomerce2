<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="header">
      <div class="header-logo">
        <a href="indext.html"><img src="images/logo.png" alt="" /></a>
      </div>
      <div class="header-list">
        <nav class="header-list-nav">
          <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="my-orders.html">My Orders</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <section class="cart-section">
      <div class="cart-container">
        <h2>Shopping Cart</h2>
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="cart-info">
                  <img src="images/products/f1.jpg" alt="product image" />
                  <div>
                    <p>Cartoon Astronaut T-Shirts</p>
                    <small>Price: $78</small>
                    <br />
                    <a href="#">Remove</a>
                  </div>
                </div>
              </td>
              <td>$78</td>
              <td><input type="number" value="1" /></td>
              <td>$78</td>
            </tr>
            <tr>
              <td>
                <div class="cart-info">
                  <img src="images/products/f3.jpg" alt="product image" />
                  <div>
                    <p>Cartoon Astronaut T-Shirts</p>
                    <small>Price: $78</small>
                    <br />
                    <a href="#">Remove</a>
                  </div>
                </div>
              </td>
              <td>$78</td>
              <td><input type="number" value="1" /></td>
              <td>$78</td>
            </tr>
          </tbody>
        </table>
        <div class="total-price">
          <table>
            <tr>
              <td>Subtotal</td>
              <td>$156</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$10</td>
            </tr>
            <tr>
              <td>Total</td>
              <td>$166</td>
            </tr>
          </table>
        </div>
        <div class="cart-actions">
          <a href="index.html" class="continue-shopping-btn"
            >Continue Shopping</a
          >
          <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
      </div>
    </section>

    <style>
      .cart-section {
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
      }

      .cart-container {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
      }

      .cart-container h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .cart-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      .cart-table th,
      .cart-table td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .cart-table th {
        background-color: #f2f2f2;
      }

      .cart-info {
        display: flex;
        align-items: center;
      }

      .cart-info img {
        width: 80px;
        height: auto;
        margin-right: 10px;
      }

      .cart-info div {
        display: flex;
        flex-direction: column;
      }

      .cart-info a {
        color: #088178;
        text-decoration: none;
        font-size: 14px;
      }

      .cart-info a:hover {
        text-decoration: underline;
      }

      .total-price {
        display: flex;
        justify-content: flex-end;
      }

      .total-price table {
        width: 100%;
        max-width: 400px;
        border-collapse: collapse;
      }

      .total-price td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .total-price tr:last-child td {
        border-bottom: none;
      }

      .cart-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .checkout-btn,
      .continue-shopping-btn {
        padding: 10px 20px;
        background-color: #088178;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .checkout-btn:hover,
      .continue-shopping-btn:hover {
        background-color: #066f5b;
      }
    </style>
  </body>
</html>
